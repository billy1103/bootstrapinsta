<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1ef1924c31.js" crossorigin="anonymous"></script>
  <title>Instagram</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" class="d-flex justify-content-around">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>
    </div>
    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="Post">Create a new post</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-primary"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Publish</button>
            </div>
          </div>
        </div>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>


  <ul class="nav nav-pills flex-column flex-sm-row d-flex justify-content-center" id="myTab" role="tablist"style="margin-bottom: 5px">
    <li class="nav-item" role="presentation">
      <button class="active btn btn-secondary " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true"><i class="fa-solid fa-grip"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="btn btn-secondary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
    </li>
  </ul>


  <div class="tab-content mw-100 m-auto">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab ">

      <div class="container m-auto mw-100">
        <div class="row row-cols-3 justify-content-between">
          <div class="col col-lg-4 p-0" style="margin-bottom: 2px;">
            <img src="https://picsum.photos/seed/picsum/420/300" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300?grayscale" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300" alt="">
          </div>
          <div class="col col-lg-4 p-0" style="margin-bottom: 2px;">
            <img src="https://picsum.photos/420/300?grayscale&blur=2" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300?grayscale" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/seed/picsum/420/300" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300" alt="">
          </div>
          <div class="col col-lg-4 p-0">
            <img src="https://picsum.photos/420/300" alt="">
          </div>
        </div>
      </div>
    </div>


    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="width-100% m-auto">
        <div class="post">
            <div class="post-header">
                <h2>My First Photo</h2>
                <span>12/14</span>
            </div>
            <div>
              <img src="https://picsum.photos/seed/picsum/420/300" alt="">
            </div>
            <div>
                <p>This is my first photo of the feed. This is a multi-line comment for testing purposes. I am
                    learning
                    to
                    code with <strong>#Breathecode</strong></p>
            </div>
        </div>
    </div>












    </div>
  </div>







</body>

</html>
